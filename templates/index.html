<!DOCTYPE html>
<html>
	<head>
		<title>Wordcount</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			.container {
				max-width: 1000px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<di class="col-sm-5 col-sm-offset-1">
					<h1>Wordcount 3000</h1>
					<form role="form" method="POST" action="/">
						<div class="form-group">
							<input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>

					{% for error in errors %}
						<h4>{{ error }}</h4>
					{% endfor %}
					<br />
				</div>


				<div class="col-sm-5 col-sm-offset-1">
					{% if results %} <!-- if results have been added -->
						<h2>Frequencies</h2>
						<br />
						<div id="results">
							<table class="table table-striped" style="max-width: 300px">
								<thead>
									<tr>
										<th>Word</th>
										<th>Count</th>
									</tr>
								</thead>
								{% for result in results %}
									<tr>
										<td>{{ result[0] }}</td>
										<td>{{ result[1] }}</td>
									</tr>
								{% endfor %}
							</table>
						</div>
					{% endif %}
				</div>
			</di>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
